<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Evalume</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="div">
            <div class="div-2">
              <div class="div-3">
                <div class="div-4">
                  <div class="column">
                    <div class="div-5">
                      <img
                        src="32.png"
                        class="img"
                      />
                      <div class="div-6">Join Now and Start Innovating</div>
                    </div>
                  </div>
                  <div class="column-2">
                          <img
                            src="31.png"
                            class="img-2"
                          />
                  </div>
                </div>
              </div>
            </div>
            <div class="div-10">
              <div class="div-11">
                <div class="div-12">
                  <div class="div-13">Complete a quick survey</div>
                  <img
                    loading="lazy"
                    src="14.png"
                    class="img-3"
                  />
                </div>
                <div class="div-14">
                  <div class="div-15">
                    <div class="div-16">
                      <progress id="survey" value="32" max="100"> 32% </progress>
                    </div>
                  </div>
                  <div class="div-17">
                    What superpower would you like to have  for one day?
                  </div>
                  <div class="div-18">
                    <div class="div-19"></div>
                    <div class="div-20">Invisibility</div>
                  </div>
                  <div class="div-21">
                    <div class="div-22"></div>
                    <div class="div-23">X-ray vision</div>
                  </div>
                  <div class="div-24">
                    <div class="div-25"></div>
                    <div class="div-26">Time Manipulation</div>
                  </div>
                </div>
              </div>
              <img
                loading="lazy"
                src="27.png"
                class="img-6"
              />
              <div class="div-27">
                <div class="div-28">Stay up to date with Evalume</div>
                <img
                  loading="lazy"
                  src="15.png"
                  class="img-7"
                />
                <form action="">
                    <input type="email" class="div-29" placeholder="Email address">
                </form>
                
                <div class="div-30">SIGN ME UP</div>
              </div>
            </div>
          </div>
    </body>
</html>
