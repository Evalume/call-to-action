<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Evalume</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
        <script src="index.js"></script>
        </script>
    </head>
    <body>
        <div class="div">
            <div class="div-2">
              <div class="div-3">
                <div class="div-4">
                  <div class="column">
                    <div class="div-5">
                      <img
                        src="32.png"
                        class="img"
                      />
                      <div class="div-6">Join Now and Start Innovating</div>
                    </div>
                  </div>
                  <div class="column-2">
                          <img
                            src="31.png"
                            class="img-2"
                          />
                  </div>
                </div>
              </div>
            </div>
            <div class="div-10">
              <div class="div-11">
                <div class="div-12">
                  <div class="div-13">Complete a quick survey</div>
                  <img
                    loading="lazy"
                    src="14.png"
                    class="img-3"
                  />
                </div>
                <div class="div-14">
                  <div class="div-15">
                    <div class="div-16">
                      <progress id="survey" value="0" max="100"> 32% </progress>
                    </div>
                  </div>
                  <div class="div-17">
                    How likely are you to use Evalume to test out your own ideas?
                  </div>
                  <button class="anwerbutton" onclick="test(this)">
                    <div class="circle"></div>
                    <div class="question">Very likely</div>
                  </button>
                  <button class="anwerbutton" onclick="test(this)">
                    <div class="circle"></div>
                    <div class="question">Somewhat likely</div>
                  </button>
                  <button class="anwerbutton" onclick="test(this)">
                    <div class="circle"></div>
                    <div class="question">Not very likely</div>
                  </button>
                </div>
              </div>
              <img
                loading="lazy"
                src="27.png"
                class="img-6"
              />
              <div class="div-27">
                <div class="div-28">Stay up to date with Evalume</div>
                <img
                  loading="lazy"
                  src="15.png"
                  class="img-7"
                />
                <form action="" name="mail">
                  <input name="emailAddr" placeholder="Email address" class="div-29" size="30" required />
                </form>
                <button class="div-30" onclick="sendMail();">SIGN ME UP</button>
              </div>
            </div>
          </div>
    </body>
</html>
